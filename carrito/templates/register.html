{% extends 'base.html' %}
{% load static %}

{% block title %}Registrate{% endblock %}

{% block content %}
    <!----- ACCOUNT PAGE --->
    <section class="small-container" >
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span>¡Crea tu Cuenta!</span>
                            
                        </div>
                        <form id="registerForm" method="post" action="{% url 'register'%}">
                            {% csrf_token %}
                            <input name="username" type="text" placeholder="Ingresa tu username">
                            <input name="email" type="email" placeholder="Ingresa tu correo">
                            <input name="password1" type="password" placeholder="Ingresa tu contraseña">
                            <input name="password2" type="password" placeholder="Confirma tu contraseña">
                            
                            
                            <button type="submit" class="btn">Registrate </button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% endblock %}
